<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Layui</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link rel="stylesheet" href="layui-v2.5.6/layui/css/layui.css"  media="all">
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
  <!-- 注意：如果你直接复制所有代码到本地，上述css路径需要改成你本地的 -->
</head>
<body>
 
<div class="site-demo-button" style="margin-top: 20px;">
  <button class="layui-btn site-demo-layedit" data-type="content">获取编辑器内容</button>
</div>
 
<div style="margin-bottom: 20px; width: 500px;">
  <textarea class="layui-textarea" id="LAY_demo2" style="display: none"></textarea>
</div>
<div id="connect-list" style="background: green;width: 100%;height: 20rem;">
  
</div>
<script src="layui-v2.5.6/layui/layui.js" charset="utf-8"></script>
<!-- 注意：如果你直接复制所有代码到本地，上述js路径需要改成你本地的 -->
<script>
  layui.use('layedit', function(){
    var layedit = layui.layedit
    ,$ = layui.jquery;
    
    // 图片上传
    /*layedit.set({
      uploadImage: {
        url: 'www.baidu.com' ,//接口url
        type: 'post' //默认post
      }
    });*/

    //构建一个默认的编辑器
    var index = layedit.build('LAY_demo2', {
      tool: ['face', 'link', 'unlink', '|', 'left', 'center', 'right']
      ,height: 100
  })
    
  //编辑器外部操作
  var active = {
    content: function(){
      var connect = layedit.getContent(index)
      // alert(connect); //获取编辑器内容
      test(connect)
    }
  };
  
  $('.site-demo-layedit').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
    
    
  });
  function test(connect){
      var str = connect
      console.log("str-->"+str)
      $(str).appendTo('#connect-list')
      // $("#connect-list").html(str)
  }
</script>

</body>
</html>
