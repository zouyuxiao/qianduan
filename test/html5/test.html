<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>h5测试</title>
</head>
<body>
	<video width="320" height="240" controls="controls">
		<source src="img/movie.ogg" type="video/ogg">
		<source src="img/movie.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
	<video width="320" height="240" autoplay="autoplay" controls="controls">
		<source src="img/movie2.ogg" type="video/ogg">
		<source src="img/movie2.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
	<video width="320" height="240" controls="controls" loop="loop" autoplay="autoplay">
		<source src="img/movie.ogg" type="video/ogg">
		<source src="img/movie.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
	<video width="320" height="240" preload="preload" controls="controls">
		<source src="img/movie2.ogg" type="video/ogg">
		<source src="img/movie2.mp4" type="video/mp4">
		Your browser does not support the video tag.
	</video>
</body>
</html>
