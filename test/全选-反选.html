	 //获取所有选中的CheckBox的id
    function getCheckBox() {
        var spCodesTemp = "";
        $("input:checkbox[name=IsOnSell]:checked'").each(function(i) {
            if (0 == i) {
                spCodesTemp = $(this).val();
            } else {
                spCodesTemp += ("," + $(this).val());
            }
        });
        alert(spCodesTemp);
    }
    $(function() {
        //全选或全不选
		$("#checkAllBtn").click(function(){
		    if(this.checked){
		        $("tbody :checkbox").prop("checked",true);
		    }else{
		        $("tbody :checkbox").prop("checked",false);
		    }
		})
    })
